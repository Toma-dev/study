    <script>
    //Работа с массивами
        let str = "";
        function camelize(str) {
            return str;
            .split('-');
            .map((element, index) => {
                if (index == 0) return element;
                else return(element[0].toUpperCase() + element.slice(1));
            });
            .join('');
            }
        camelize("background-color");
        alert(str);
